<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider/slider-style.css">
</head>
<body>
    <h1 class="head">Slider experiment</h1>
    <div class="slider_main">
        <div id="btn-back" class="cl_btn_back"></div>
        <div id="slider_frame" class="cl_slider">
            <div id="slide_1" class="slide_left slide_item"></div>
            <div id="slide_2" class="slide_active slide_item"></div>
            <div id="slide_3" class="slide_right slide_item"></div>
        </div>
        <div id="btn-fw" class="cl_btn_forward"></div>
    </div>

<!--     <button id="btn-back" class="btn_run">Back</button>
    <button id="btn-fw" class="btn_run">Forward</button> -->

    <nav class="nav__pointer">
        <div id="point_1" class="point point--active"></div>
        <div id="point_2" class="point"></div>
        <div id="point_3" class="point"></div>
        <div id="point_4" class="point"></div>
        <div id="point_5" class="point"></div>
        <div id="point_6" class="point"></div>
        <div id="point_7" class="point"></div>
        <div id="point_8" class="point"></div>
        <div id="point_9" class="point"></div>
        <div id="point_10" class="point"></div>
    </nav>

    <script src="slider/slider_java.js"></script>
</body>

</html>
